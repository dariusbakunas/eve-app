# Default values for eve-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/personal-248114/eve-app
  tag: 21
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

cert:
  enabled: false

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-staging
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: eve-app.geekspace.us
      paths:
        - /

  tls:
    - secretName: eve-app-crt
      hosts:
        - eve-app.geekspace.us

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

auth0Domain: eve-app.auth0.com
auth0Audience: http://eve-api:4000
auth0CallbackURL: https://eve-app.geekspace.us/auht/callback
auth0ClientID: cA4W1Eh4uVCrT3jYWCBZXLZEnr4HS8Ah
eveClientID: 889dde8bdb8c42c6b6a2c13734ef3707
eveLoginURL: https://login.eveonline.com
eveCharacterRedirectURL: https://eve-app.geekspace.us/characters
eveApiHost: http://eve-api:4000/graphql
nodeEnv: production
baseUrl: https://eve-app.geekspace.us
