query GetMarketOrders($page: PageInput, $filter: CharacterMarketOrderFilter, $orderBy: CharacterMarketOrderOrderByInput) {
  marketOrders(page: $page, filter: $filter, orderBy: $orderBy) {
    total
    orders {
      id
      duration
      item {
        id
        name
      }
      issued
      character {
        name
      }
      location {
        name
      }
      escrow
      isBuy
      price
      state
      minVolume
      volumeRemain
      volumeTotal
    }
  }
}
