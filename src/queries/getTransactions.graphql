query GetTransactions($page: PageInput, $orderBy: WalletTransactionOrderByInput) {
  walletTransactions(page: $page, orderBy: $orderBy) {
    total
    transactions {
      id
      date
      isBuy
      character {
        name
      }
      credit
      client {
        name
      }
      item {
        name
      }
      location {
        name
      }
      unitPrice
      quantity
    }
  }
}
