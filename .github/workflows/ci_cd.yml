name: CI/CD

on: [push, pull_request]

env:
  GC_PROJECT_ID: ${{ secrets.GC_PROJECT_ID }}
  IMAGE: eve-app

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Setup Node.js for use with actions
        uses: actions/setup-node@v2.1.1
        with:
          node-version: 12.18.1
      - name: Build
        run: |
          yarn
          yarn build
      - name: Test
        run: yarn test -- --coverage --watchAll=false
      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v1.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Cleanup node_modules
        run: |
          rm -rf node_modules/
          yarn --production
      - name: Build Docker image
        run: |
          docker build -t gcr.io/$GC_PROJECT_ID/$IMAGE:$GITHUB_SHA \
            -f Dockerfile.ci \
            --build-arg GITHUB_SHA="$GITHUB_SHA" \
            --build-arg GITHUB_REF="$GITHUB_REF" .
  cd:
    runs-on: ubuntu-latest
    needs: ci
    if: github.event == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Setup gcloud CLI
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@0.1.3
        with:
          version: '278.0.0'
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      - name: Configure docker registry
        run: |
          gcloud auth configure-docker
      - name: Publish image
        run: |
          docker push gcr.io/$GC_PROJECT_ID/$IMAGE:$GITHUB_SHA
      - name: Set gcloud project id
        run: |
          gcloud config set project $GC_PROJECT_ID
      - name: Deploy
        run: |
          gcloud app deploy --image-url=gcr.io/$GC_PROJECT_ID/$IMAGE:$GITHUB_SHA
