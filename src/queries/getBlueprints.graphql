query GetBlueprints($page: PageInput, $filter: BlueprintFilter, $orderBy: BlueprintsOrderByInput) {
  blueprints(page: $page, filter: $filter, orderBy: $orderBy) {
    total
    entries {
      id
      name
      groupName
      isCopy
      materialEfficiency
      timeEfficiency
      maxRuns
      character {
        name
      }
    }
  }
}
