query GetTransactions($page: PageInput, $filter: WalletTransactionFilter, $orderBy: WalletTransactionOrderByInput) {
  walletTransactions(page: $page, filter: $filter, orderBy: $orderBy) {
    total
    lastUpdate
    transactions {
      id
      date
      isBuy
      character {
        name
      }
      credit
      client {
        name
      }
      item {
        name
      }
      invGroup {
        name
      }
      location {
        name
      }
      unitPrice
      quantity
    }
  }
}
