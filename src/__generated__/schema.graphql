type User {
  id: ID!
  username: String!
  firstName: String
  lastName: String
  email: String!
  status: UserStatus!
}

enum UserStatus {
  ACTIVE
  INACTIVE
}

type WalletTransaction {
  id: ID!
  client: Client!
  character: Character
  date: DateTime!
  isBuy: Boolean!
  item: InventoryItem
  location: Location!
  quantity: Int!
  unitPrice: Float!
}

type WalletTransactions {
  total: Int!
