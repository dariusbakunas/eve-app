apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "eve-app.fullname" . }}
  labels:
{{ include "eve-app.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "eve-app.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "eve-app.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health-check
              port: http
          readinessProbe:
            httpGet:
              path: /health-check
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: BASE_URL
              value: {{ .Values.baseURL }}
            - name: AUTH0_CLIENT_ID
              value: {{ .Values.auth0ClientID }}
            - name: AUTH0_DOMAIN
              value: {{ .Values.auth0Domain }}
            - name: AUTH0_AUDIENCE
              value: {{ .Values.auth0Audience }}
            - name: AUTH0_CALLBACK_URL
              value: {{ .Values.auth0CallbackURL }}
            - name: EVE_API_HOST
              value: {{ .Values.eveApiHost }}
            - name: EVE_LOGIN_URL
              value: {{ .Values.eveLoginURL }}
            - name: EVE_CLIENT_ID
              value: {{ .Values.eveClientID }}
            - name: EVE_CHARACTER_REDIRECT_URL
              value: {{ .Values.eveCharacterRedirectURL }}
            - name: EVE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "eve-app.name" . }}-secret
                  key: eve-client-secret
            - name: AUTH0_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "eve-app.name" . }}-secret
                  key: auth0-client-secret
            - name: NODE_ENV
              value: {{ .Values.nodeEnv }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
