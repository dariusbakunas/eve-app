type InventoryItem {
  id: ID!
  name: String
  description: String
}

type Location {
  id: ID!
  name: String!
}

type Mutation {
  addCharacter(input: CharacterInput!): Character!
  removeCharacter(id: ID!): ID!
  register(input: RegistrationInput!): User!
}

input PageInput {
  index: Int = 0
  size: Int = 10
}

type Query {
  characters: [Character!]!
  scopes: [Scope!]!
  userByEmail(email: String!): User
  walletTransactions(page: PageInput): WalletTransactions
}

input RegistrationInput {
  firstName: String
  lastName: String
  username: String!
  email: String!
  code: String!
}

type Scope {
  id: ID!
  name: String!
}

"""
